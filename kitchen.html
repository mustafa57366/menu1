<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة المطبخ | طلبات الزبائن</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    header {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 22px;
    }

    .order {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin: 15px;
      padding: 15px;
    }

    .order h3 {
      margin: 0;
      color: #444;
    }

    .order p {
      margin: 8px 0;
      font-size: 15px;
    }

    .btn {
      background: #28a745;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .btn:hover {
      background: #218838;
    }

    .empty {
      text-align: center;
      margin-top: 50px;
      font-size: 18px;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    🍴 لوحة طلبات المطبخ
  </header>

  <div id="ordersList"></div>

  <script>
  // دالة لجلب الطلبات وعرضها
function loadOrders() {
    // نستخدم fetch لجلب البيانات من الخادم (الـ API)
    fetch('http://localhost:3000/api/v1/orders')
        .then(response => {
            if (!response.ok) {
                // إذا لم يكن الرد ناجحًا، نُظهر رسالة خطأ
                throw new Error('فشل جلب الطلبات من الخادم');
            }
            return response.json();
        })
        .then(orders => {
            let listDiv = document.getElementById("ordersList");
            listDiv.innerHTML = ""; // نمسح المحتوى القديم

            if (orders.length === 0) {
                listDiv.innerHTML = "<p class='empty'>لا توجد طلبات حالياً 🚫</p>";
                return;
            }

            orders.forEach(order => {
                let div = document.createElement("div");
                div.className = "order";
                div.innerHTML = `
                    <h3>🪑 طاولة رقم: ${order.table}</h3>
                    <p>🍽️ الطلب: ${order.items.map(item => item.name).join(", ")}</p>
                    <p>📝 ملاحظات: ${order.notes || "لا يوجد"}</p>
                    <p>💲 الإجمالي: ${order.total.toFixed(2)}$</p>
                    <button class="btn" onclick="markPrepared(${order.id})">✅ تم التحضير</button>
                `;
                listDiv.appendChild(div);
            });
        })
        .catch(error => {
            console.error('خطأ في الاتصال بالخادم:', error);
            document.getElementById("ordersList").innerHTML = "<p class='empty' style='color:red;'>⚠️ فشل الاتصال بالخادم. تأكد من تشغيله.</p>";
        });
}

// دالة لحذف الطلب من الخادم عند الضغط على "تم التحضير"
function markPrepared(orderId) {
    // نستخدم fetch مع method: 'DELETE' لإرسال طلب حذف
    fetch(`http://localhost:3000/api/v1/orders/${orderId}`, {
        method: 'DELETE',
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('فشل في حذف الطلب من الخادم');
        }
        return response.json();
    })
    .then(data => {
        console.log(data.message);
        loadOrders(); // بعد الحذف، نعيد تحميل الطلبات من جديد
    })
    .catch(error => {
        console.error('خطأ:', error);
        alert('❌ فشل في حذف الطلب.');
    });
}

// عند تحميل الصفحة، نطلب تحميل الطلبات لأول مرة
document.addEventListener('DOMContentLoaded', loadOrders);

// تحديث تلقائي كل 5 ثواني
setInterval(loadOrders, 5000);
      
  </script>

</body>
</html>
